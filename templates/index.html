<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 통합 로또 추천기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        select, button {
            font-size: 1em;
            padding: 8px 14px;
            margin: 8px;
        }
        .numbers {
            margin-top: 30px;
        }
        .game {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .ball {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 0 5px;
        }
        .yellow { background-color: #f2d16b; }
        .blue { background-color: #83b2e3; }
        .red { background-color: #ea7c7c; }
        .gray { background-color: #666666; }
        .green { background-color: #9ee89d; }
    </style>
</head>
<body>
    <h1>🎯 AI 통합 로또 추천기</h1>

    <form method="POST">
        <label for="game_count">게임 수 선택 (1~10):</label>
        <select name="game_count" id="game_count">
            {% for i in range(1, 11) %}
                <option value="{{ i }}" {% if game_count == i %}selected{% endif %}>{{ i }} 게임</option>
            {% endfor %}
        </select>
        <button type="submit" name="action" value="generate">AI 통합 추천</button>
        <button type="submit" name="action" value="reset">초기화</button>
    </form>

    {% if numbers_list %}
        <div class="numbers">
            <h2>📋 추천 번호</h2>
            {% for game in numbers_list %}
                <div class="game">
                    {% for num in game %}
                        <div class="ball 
                            {% if num <= 10 %}yellow
                            {% elif num <= 20 %}blue
                            {% elif num <= 30 %}red
                            {% elif num <= 40 %}gray
                            {% else %}green
                            {% endif %}">
                            {{ num }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
